    <!-- Create button -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <button id="create-btn" type="button" class="btn btn-success w-100" style="z-index:5">
            Create a study group
        </button>
    </nav>
    <!-- Create expanded card -->
    <div id="create-card" class="card">
        <form class="m-4">
            <h5 class="text-center">New Study Group</h5><br>
            <!-- Category select-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select id="category-input" class="custom-select" id="inputGroupSelect01">
                    <option selected>General</option>
                    <option value="1">JavaScript</option>
                    <option value="2">HTML</option>
                    <option value="3">CSS</option>
                </select>
            </div>
            <!-- Difficulty select-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Level</label>
                </div>
                <select id="difficulty-input" class="custom-select" id="inputGroupSelect01">
                    <option selected>Recommended</option>
                    <option value="1">Challenging</option>
                </select>
            </div>

            <!-- Capacity select-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Capacity</label>
                </div>
                <select id="capacity-input" class="custom-select" id="inputGroupSelect01">
                    <option selected>No limit</option>
                    <option value="1">under 5</option>
                    <option value="2">under 10</option>
                    <option value="3">under 15</option>
                </select>
            </div>

            <!-- Discussion Topic -->
            <div class="form-group">
                <label>Discussion Topic</label>
                <input id="topic-input" class="form-control" placeholder="Enter topic">
            </div>

            <!-- Location -->
            <div class="form-group">
                <label>Location</label>
                <input id="location-input" class="form-control" placeholder="Enter Location">
            </div>

            <!-- TODO:Time -->
            <div class="form-group">
                <label>Date</label>
                <input id="date-input" class="form-control" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input id="time-input" id="date-input" class="form-control" placeholder="Enter Time">
            </div>
            <!-- Buttons -->
            <div style="text-align:right">
                <button id="submit-btn" class="btn btn-success">Submit</button>
                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
